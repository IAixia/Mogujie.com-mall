<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/Login.css" />
		<script src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
<div class="wrap login_wrap">
	<div class="content">
		
		<div class="logo"></div>
		
		<div class="login_box">	
			
			<div class="login_form">
				<div class="login_title">
					登录
				</div>
				<form action="Login.html" method="post">
					
					<div class="form_text_ipt">
						<input id="username" name="username" type="text" placeholder="手机号/邮箱">
					</div>

					<div class="ececk_warning"></div>

					<div class="form_text_ipt">
						<input id="password" name="password" type="password" placeholder="密码">
					</div>

					<div class="ececk_warning"></div>
					

					<div class="form_btn">
						<button type="submit">登录</button>
					</div>
					<div class="form_reg_btn">
						<span>还没有帐号？</span><a href="./ZhuCe.html">马上注册</a>
					</div>
				</form>
				<div class="other_login">
					
				</div>
			</div>
		</div>
	</div>
</div>
		<script type="text/javascript">
		$(function() {
        // 用户名和密码的布尔值默认为false，如果验证通过，修改为true
        var usernameBool = false;
        var passwordBool = false;

        // 验证用户名必须是8-16位的字母数字下划线
        // 验证密码必须是6-16位的数字
        $('#username').blur(function() {
            // 正则验证用户信息
            // 1.正则
            var reg = /^\w{8,16}$/;
            // 2.获取用户信息
            var value = $(this).val();
            // 3.判断
            if (reg.test(value)) {
                $(this).parent().next().html('输入正确').css('color', 'green');
               
                usernameBool = true;
            } else {
                $(this).parent().next().html('输入错误').css('color', 'red');
                usernameBool = false;
            }
        })

        $('#password').blur(function() {
            // 正则验证用户信息
            // 1.正则
            var reg = /^\d{6,16}$/;
            // 2.获取用户信息
            var value = $(this).val();
            // 3.判断
            if (reg.test(value)) {
                $(this).parent().next().html('输入正确').css('color', 'green');
                passwordBool = true;
            } else {
                $(this).parent().next().html('输入错误').css('color', 'red');
                passwordBool = false;
            }
        })

        // 表单的提交事件
        $('form').submit(function() {

            // 用户名和密码都正确，则提交，否则不能提交
            if (usernameBool && passwordBool) {
                alert('表单正常提交');
            } else {
                // 阻止表单提交
                return false;
            }
        })
    })

		</script>
	</body>
</html>
